<p-card header="LISTA DE UNIVERSIDADES" [style]="{ 'margin-bottom': '2em'}">
    <ng-template pTemplate="header">
    </ng-template>  
    <p-toolbar *ngIf="authService.hasRole('ROLE_ADMIN')">
        <div class="p-toolbar-group-left">
                <div class="p-col-12 p-md-6">
                    <div class="p-inputgroup">
                        <button pButton pRipple type="button" [routerLink]="['/universidades/form']" label="Crear Universidad" class="p-button-secondary ui-button"></button>         
                    </div>
                </div>
        </div>
    </p-toolbar>

    <p-table [value]="universidades" responsiveLayout="scroll" [paginator]="true" [rows]="10" currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} colegiados" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th *ngIf="authService.hasRole('ROLE_ADMIN')">Editar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-universidad>
            <tr>
                <td>{{universidad.id}}</td>
                <td>{{universidad.nombre}}</td>
                <td>{{universidad.descripcion}}</td>
                <td *ngIf="authService.hasRole('ROLE_ADMIN')">
                    <button icon="pi pi-user-edit" pButton pRipple type="button" (click)="rutear(universidad)" label="Editar" class="p-button-outlined p-button-info"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-circus" [fullScreen] = "true"><p style="color: white" > Cargando Yawar Tech... </p></ngx-spinner>
