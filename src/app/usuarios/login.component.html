

<div>
    <p-card class="flex justify-content-center" [style]="{width: '80%'}" styleClass="p-card-shadow">
        <br>
        <img alt="Card" class="img-log" src="/assets/icac2023u.svg" style="width: 90%;margin: auto; display: block;">
        <div *ngIf="sistema.valor == 1">
            <form method="post">
                <h2 style="text-align: center;margin-top: -0rem;margin-bottom: 0;">{{titulo}}</h2>
                <div class="grid p-fluid">
                    <!--<div class="col-12 md:col-3"></div>-->
                    <div class="col-12 md:col-6">
                        <h3>Usuario</h3>
                        <input autocomplete="off" [(ngModel)]="usuario.username" type="text" name="username" id="username" pInputText placeholder="Usuario" autofocus required> 
                    </div>
                    <div class="col-12 md:col-6">
                        <h3>Contraseña</h3>
                        <input autocomplete="off" [(ngModel)]="usuario.password" type="password" name="password" id="password" pInputText placeholder="Contraseña" required> 
                    </div>
                </div>
            </form>
            <br>
            <p-button styleClass="p-button-lg p-button-outlined p-button-rounded " class="flex justify-content-center" type="submit" (click)="login()" label="Iniciar Sesión" icon="pi pi-user-plus"></p-button>

            <p>Copyright &copy; <A class="text-layout" target=_blank HREF="https://yawartech.com/"> YAWAR TECH S.A.C. 2023 </A>  - Todos los derechos reservados</p>
            <p>V 8.5.0 - {{sistema.mensaje}}</p>

            <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-circus" [fullScreen] = "true"><p style="color: white" > Cargando Yawar Tech... </p></ngx-spinner>
        </div>

        <div *ngIf="sistema.valor != 1">
            <form method="post">
                <h2 style="text-align: center;">SISTEMA BLOQUEADO - SIN LICENCIA</h2>
                <div class="grid p-fluid">
                    <!--<div class="col-12 md:col-3"></div>-->
                    <div class="col-12 md:col-6">
                        <h3>Comuniquese con YAWAR TECH SAC</h3>
                    </div>
                    <div class="col-12 md:col-6">
                        <h3>Contactos: 938 863 181 - 946 731 207</h3>
                    </div>
                </div>
            </form>
        </div>
    </p-card>
</div>
